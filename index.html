<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

<body>
  <h1 class="title">
    Opentype Features
  </h1>

  <div class="feature">
    <button class="btn" onClick="tabluar()">
      Tabular
    </button>
    <div class="numbers" id="tabular">
      AaBbCc 0123456789
    </div>
  </div>

  <div class="feature">
    <button class="btn" onClick="old()">
      Old Style
    </button>
    <div class="numbers" id="old">
      AaBbCc 0123456789
    </div>
  </div>


  <div class="feature">
    <button class="btn" onClick="oldTab()">
      Old Style Tabular
    </button>
    <div class="numbers" id="oldTab">
      AaBbCc 0123456789
    </div>
  </div>

  <div class="feature">
    <button class="btn" onClick="smcp()">
      smcp
    </button>
    <div class="numbers" id="smcp">
      AaBbCcDdEe 0123456789
    </div>
  </div>

  <div class="feature">
    <button class="btn" onClick="smcpTab()">
      smcp Tabular
    </button>
    <div class="numbers" id="smcpTab">
      AaBbCcDdEe 0123456789
    </div>
  </div>

  <div class="feature">
    <button class="btn" onClick="salt()">
      salt
    </button>
    <div class="numbers" id="salt">
      AaBbCcDdEeFfGgHh
    </div>
  </div>

  <div class="feature">
    <button class="btn" onClick="liga()">
      liga
    </button>
    <div class="numbers" id="liga">
      fi fl fb fh fj fk ft ffb ffh ffj ffk fft fy ffy
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
